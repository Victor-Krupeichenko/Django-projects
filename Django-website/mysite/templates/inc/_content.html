{% for item in news %}
<div class="card mb-3">
    <div class="card-header">
        Категория: <a href="{{ item.category.get_absolute_url }}">{{ item.category }}</a>
    </div>
    <div class="card-body">
        <div class="media">
            {% if item.photo %}
            <img src="{{ item.photo.url }}" alt="" width="350" height="200" class="mr-3">
            {% else %}
            <img src="https://picsum.photos/seed/picsum/350/200" alt="" class="mr-3">
            {% endif %}
            <div class="media-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.content|truncatewords:50 }}</p>
                <a href="#" class="btn btn-primary">Читать полностью...</a>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">Опубликовано: {{ item.created_at }}</div>
</div>
{% endfor %}
